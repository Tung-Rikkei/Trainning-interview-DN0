<div class="login-form-container">
    <h1>Login</h1>
    <form class="login-form" nz-form [nzLayout]="'vertical'" [formGroup]="loginForm" (ngSubmit)="logIn()">
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your username!">
                <nz-input-group nzPrefixIcon="user">
                    <input formControlName="username" nz-input placeholder="Username" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
                <nz-input-group nzPrefixIcon="lock">
                    <input formControlName="password" nz-input type="password" placeholder="Password" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control class="login-btn">
                <button nz-button nzType="primary" [nzLoading]="loadingLogin" [disabled]="!loginForm.valid">Log
                    in</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</div>
